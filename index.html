<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Pemesanan Bahan Ajar SITTA - UT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="assets/logo-ut.png" alt="Logo UT" class="logo">
    <h1>SITTA - Sistem Pemesanan Bahan Ajar Universitas Terbuka</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#form-section">Pemesanan</a></li>
      <li><a href="#daftar-pesanan">Daftar Pesanan</a></li>
    </ul>
  </nav>

  <main>
    <section id="form-section">
      <h2>Form Pemesanan Bahan Ajar</h2>
      <form id="formPemesanan">
        <label for="nama">Nama Pemesan:</label>
        <input type="text" id="nama" required>

        <label for="nim">NIM:</label>
        <input type="text" id="nim" required>

        <label for="kode">Kode Bahan Ajar:</label>
        <input type="text" id="kode" placeholder="misal: EKMA4216" required>

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" min="1" required>

        <label for="tanggal">Tanggal Pesan:</label>
        <input type="date" id="tanggal" required>

        <button type="submit">Kirim Pesanan</button>
      </form>
    </section>

    <section id="daftar-pesanan">
      <h2>Daftar Pesanan</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>Kode Bahan Ajar</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody id="tabelBody">
          <!-- Data akan dimanipulasi oleh JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Universitas Terbuka | Dibuat oleh [Nama Mahasiswa]</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
